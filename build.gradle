plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.+'
    implementation 'com.google.auto.value:auto-value:1.+'
    implementation 'com.google.auto.value:auto-value-annotations:1.+'
}
